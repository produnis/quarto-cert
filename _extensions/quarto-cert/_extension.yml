title: Quarto-cert
author: Joe Slam
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      tiling: tiling.png
      bordercolor: blue!30!black!60
      titlecolor: red!30!black!90
      textcolor: green!10!black!90
      participantcolor: black
      vspacelogo: -8mm
      vspaceopening: 2mm
      vspacename: 2mm
      vspacetext: 1mm
      vspacesignature: -50mm
      vspaceauthor: -7mm
      keep-tex: false #true #false
      template: template.tex  
